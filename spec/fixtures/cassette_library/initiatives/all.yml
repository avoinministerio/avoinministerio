        aloitetta Facebookissa"}],"proposal":{"fi":"Lakiehdotuksen muodossa oleva
        kansalaisaloite eduskunnalle laiksi neuvoa-antavasta kansanäänestyksestä alkoholilainsäädännön
        perusteiden tarkistamiseksi.\r\n\r\nESITYKSEN PÄÄASIALLINEN SISÄLTÖ\r\n\r\nEsityksessä
        ehdotetaan säädettäväksi laki neuvoa-antavasta kansanäänestyksestä alkoholilain
        perusteiden tarkistamiseksi. Kansanäänestyksessä ehdotetaan kysyttävän “Tuleeko
        mietojen alkoholijuomien vähittäismyynti vapauttaa kilpailulle?” ja äänestäjille
        tarjotaan kaksi vastausvaihtoehtoa; “kyllä” ja “ei”.\r\n\r\nKansanäänestys
        ehdotetaan järjestettäväksi europarlamenttivaalien yhteydessä 8.6.2014. Ehdotettu
        laki, jolla äänestyksesä säädetään, on tarkoitettu tulemaan voimaan 1 päivänä
        lokakuuta 2013.\r\n\r\nYLEISPERUSTELUT\r\n\r\n1. Nykytilan arviointi\r\n\r\nSuomen
        perustuslain (731/1999) 53 §:n 1 momentin mukaan neuvoa-antavan kansanäänestyksen
        järjestämisestä päätetään lailla, jossa on säädettävä äänestyksen ajankohdasta
        ja äänestäjille esitettävistä vaihtoehdoista. Toisen momentin mukaan kansanäänestyksissä
        noudatettavasta menettelystä säädetään lailla. Laki menettelystä neuvoa-antavissa
        kansanäänestyksissä (571/1987) sekä vaalilaki (714/1998) määrittelevät tarkemmin
        menettelytavoista.\r\n\r\nPerustuslain 53.3 §:n ja kansalaisaloitelain (12/2012)
        mukaisesti vähintään viidelläkymmenellätuhannella äänioikeutetulla Suomen
        kansalaisella on oikeus tehdä eduskunnalle aloite lain säätämiseksi sen mukaan
        kuin lailla säädetään. Edellä mainittujen lainkohtien nojalla tässä esityksessä
        on kyse lakialoitteesta neuvoa-antavan kansanäänestyksen järjestämisestä alkoholilainsäädännön
        perusteiden tarkistamiseksi.\r\n\r\nSuomessa on järjestetty kokonaisuudessaan
        kaksi neuvoa-antavaa kansanäänestystä: jälkimmäinen koski liittymistä Euroopan
        unioniin vuonna 1994 ja ensimmäinen kieltolain kumoamista vuonna 1931. Yleinen
        kieltolakiin (158/22) kohdistunut kansanäänestys järjestettiin 29 ja 30 päivänä
        joulukuuta 1931. Tämä kansanäänestys perustui erityiseen lakiin neuvoa-antavan
        kansanäänestyksen toimeenpanemisesta väkijuomalainsäädännön perusteiden selvittämiseksi
        (340/31) sekä tämän lain täytäntöönpanosta annettuun asetukseen (341/31).\r\n\r\nVaikka
        Suomen poliittinen järjestelmä perustuu edustuksellisuuden periaatteelle -
        perustuslain mukaisesti “[v]altiovalta Suomessa kuuluu kansalle, jota edustaa
        valtiopäiville kokoontunut eduskunta - kuuluu kansanvaltaan olennaisena osana
        myös mahdollisuus suoraan vaikuttamiseen. Perustuslain 2 §:n 2 momenttiin
        on kirjattu osana kansanvaltaisen valtiojärjestyksen perusperiaatteita yksilön
        oikeus osallistua ja vaikuttaa yhteiskunnan ja elinympäristönsä kehittämiseen.
        Lisäksi perustuslain 14 §:n 3 momentissa asetetaan julkisen vallan tehtäväksi
        edistää yksilön mahdollisuuksia osallistua yhteiskunnalliseen toimintaan ja
        vaikuttaa häntä koskevaan päätöksentekoon.\r\n\r\nMahdollisuus kansalaisaloitteen
        tekemiseen kytkeytyykin kiinteästi perustuslain lähtökohtiin kansanvaltaisesta
        valtiojärjestyksestä ja kansalaisten osallistumismahdollisuuksista. Kansalaisaloitelain
        (12/2012) tavoite on hallituksen esityksen (HE 46/2011) mukaan edistää ja
        tukea vapaata kansalaistoimintaa sekä siten vahvistaa kansalaisyhteiskuntaa,
        jossa eri väestöryhmät osallistuvat ja vaikuttavat aktiivisesti yhteiskunnan
        kehittämiseen. Samaa todetaan perustuslain muuttamista koskevassa hallituksen
        esityksessä (HE 60/2010): kansalaisaloite on uusi kansalaisten vaikuttamismahdollisuus
        valtiollisella tasolla, ja kyse on edustuksellista demokratiaa täydentävästä
        vaikuttamiskeinosta, joka tarjoaa äänestäjille mahdollisuuden vaikuttaa suoraan
        poliittisen päätöksenteon asialistaan ja saada aloitteensa eduskunnan käsiteltäväksi.\r\n\r\nEdellä
        todetusti kaksi Suomessa aiemmin toimitettua kansanäänestystä ovat koskeneet
        Euroopan unionin jäsenyyttä vuonna 1994 ja kieltolain kumoamista vuonna 1931.
        Kansanäänestysten lyhyehkö historia huomioiden uuden alkoholilainsäädännön
        perusteita koskevan kansanäänestyksen järjestäminen on perusteltua: esimerkiksi
        vuonna 1994 Euroopan unionin jäsenyyttä koskevaa kansanäänestystä perusteltiin
        (HE 109/1994) sillä, että edustuksellisuuden periaatetta on syytä ”tärkeässä
        asiassa täydentää antamalla kansalaisille myös välitön mahdollisuus vaikuttaa
        tähän jokaista koskevaan ratkaisuun” sekä sillä, että Suomessa vallitsi tuolloin
        laaja yhteisymmärrys kansanäänestyksen tarpeellisuudesta. Ehdotuksessa edelleen
        nimenomaisesti todettiin, että kyse ei ole järjestelmän viallisuudesta tai
        muusta toimimattomuudesta, vaan ensi sijassa uudenlaisen vaikutusmahdollisuuden
        tarjoamisesta kansalaisten käyttöön. Edellä mainittuja seikkoihin voi vedota
        myös nyt käsillä olevan aloitteen tarkoituksenmukaisuutta perusteltaessa:
        alkoholilainsäädännön perusteiden – siis yksinkertaistettuna myyntimonopolin
        olemassaolon – kannatuksen selvittäminen on kysymys, jonka ratkaisu vaikuttaa
        likimain jokaiseen kansalaiseen, ja kansanäänestyksen uusiminen kyseisestä
        aiheesta kunnioittaa myös alkoholilainsäädännön historiaa.\r\n\r\nKieltolaista
        äänestettäessä 74,8 % äänioikeuttaan käyttäneistä kansalaisista kannatti kieltolain
        kumoamista ja alkoholijuomien myynnin ja valmistuksen vapauttamista säännöstelyn
        ja verotuksen alaisesti. Eduskunta noudatti kansalaisten neuvoa, ja kieltolain
        kumoamisen seurauksena vuodesta 1932 lähtien on Suomessa alkoholin myynti
        ollut luvanvaraista: vuonna 1932 säädetyllä väkijuomalailla alkoholin myyntimonopoli
        keskitettiin valtiolle ja edelleen valtion omistamalle alkoholiyhtiölle. Keskiolutkauppa
        vapautettiin vasta vuonna 1969 – tämän jälkeen ei muita vapautuksia olekaan
        myönnetty. Valmistus- ja tuontimonopoli purettiin Euroopan unioniin liittymisen
        seurauksena.\r\n\r\nVoimassa olevan alkoholilain mukaan valtion alkoholiyhtiöllä
        on yksinoikeus alkoholin vähittäismyyntiin, lukuunottamatta laissa säänneltyjä
        luvanvaraisia poikkeustilanteita. Vähittäismyyntiluvan voi saada esimerkiksi
        ruokakauppa enintään 4,7 tilavuusprosenttia alkoholia sisältävien käymisteitse
        valmistettujen juomien kuten oluen vähittäismyyntiin. Lisäksi enintään 13
        tilavuusprosenttia alkoholia sisältävien alkoholijuomien valmistajat voivat
        saada vähittäismyyntiluvan. Sosiaali- ja terveysministeriön päätösten 851/1995
        ja 852/1995 mukaisesti vähittäismyyntilupa on koskenut vain tilaviinejä. Esimerkiksi
        pienpanimot eivät ole voineet myydä valmistamiaan alkoholijuomia suoraan asiakkaille,
        mikä on asettanut viini- ja olutyrittäjät eriarvoiseen asemaan.\r\n\r\n2.
        Esityksen tavoitteet\r\n\r\nEhdotetun neuvoa-antavan kansanäänestyksen ensisijaisena
        tavoitteena on aikaan saada kattavaa yhteiskunnallista keskustelua Suomen
        alkoholipolitiikasta ja kartoittaa kansalaisten mielipide, jotta eduskunta
        voi ottaa sen huomioon alkoholilainsäädäntöä uusiessaan. Koska kyseessä on
        neuvoa-antava kansanäänestys ei eduskunta ole sidottu äänestyksen lopputulokseen.\r\n\r\nEsityksen
        toissijaisena tavoitteena on vahvistaa kansalaisaloitejärjestemää ja kansalaisten
        osallisuuden tunnetta päätöksenteossa. Kansalaisaloitejärjestelmästä ei ole
        esitystä annettaessa käytännön kokemusta.\r\n\r\nEnsimmäinen neuvoa-antava
        kansanäänestys on mielekästä järjestää juuri alkoholilaista, sillä siitä on
        ennenkin järjestetty kansanäänestys ja aihe on omiaan osallistamaan kansalaisia
        keskusteluun ja yhteiseen päätöksentekoon. Kansanäänestyksen ja sitä edeltävän
        julkinen kansalaiskeskustelun tavoitteena on parantaa kansalaisten vaikutusmahdollisuuksia
        ja osallisuuden tunnetta.\r\n\r\n3. Esityksen vaikutukset\r\n\r\nEsityksellä
        on merkittäviä yhteiskunnallisia vaikutuksia mutta vaikutukset viranomaisten
        toimintaan, taloudelliset vaikutukset sekä ympäristövaikutukset ovat pieniä
        tai olemattomia.\r\n\r\nMenettelystä neuvoa-antavissa kansanäänestyksissä
        annetun lain 8 §:n 2 momentin mukaan suoritetaan vaaleista erillisen kansanäänestyksen
        toimittamisesta aiheutuvat kustannukset kokonaisuudessaan valtion varoista.
        Näin ollen myös kuntien keskusvaalilautakuntien, vaalilautakuntien ja vaalitoimikuntien
        menot, jotka vaalien yhteydessä toimitettavissa kansanäänestyksissä jäisivät
        kuntien vastuulle, korvataan kunnille. Oikeusministeriö antaa tarkemmat määräykset
        perusteista, joiden mukaan nämä menot korvataan. Kansanäänestyksen järjestäminen
        europarlamenttivaalien yhteydessä on omiaan pienentämään esityksen taloudellisia
        vaikutuksia.\r\n\r\nNeuvoa-antavan kansanäänestyksen järjestämsellä europarlamenttivaalien
        yhteydessä voi olla muitakin mahdollisia positiivisia sivuvaikutuksia. Edellisissä
        vuoden 2009 europarlamenttivaaleissa äänestysprosentti oli vain 38,6. Aiemmissa
        kansanäänestyksissä äänestysprosentit ovat olleet 44 vuonna 1931 ja 74 vuonna
        1994. Yhdistämällä europarlamenttivaaleihin muita aiheita, joista kansalaiset
        voivat olla kiinnostuneita antamaan mielipiteensä, voidaan lisätä kansalaisten
        yleistä mielenkiintoa vaaleja kohtaan sekä kasvattaa äänestysprosenttia.\r\n\r\n4.
        Asian valmistelu\r\n\r\nAsiaa on valmisteltu avoimesti ja osallistavasti Avoimen
        ministeriön (www.avoinministerio.fi) nettisivustolla. Alustavaa ideaa on voinut
        kommentoida 20.8.2012 - 4.10.2012 aikana ja lakiehdotuksen luonnosta 5.10.2012
        - 15.10.2012. Aloitteen vireillepanija on ottanut huomioon aloitteen laatimisessa
        keskustelussa nousseita kommentteja. Kannatusilmoitusten keräysaika tässä
        esitetylly lakiehdotuksen muotoisella kansalaisaloitteella on 15.10.2012 -
        15.4.2013.\r\n\r\nAloitteen vireillepanijoina toimivat Petri Viglione (040-5013676,
        petri.viglione@winital.fi), Aleksi Rossi (040-7047009, aleksi.rossi@avoinministerio.fi)
        ja Joonas Pekkanen (050-5846800, joonas.pekkanen@avoinministerio.fi). Aloitteen
        edustajana toimii Joonas Pekkanen ja varaedustajana Aleksi Rossi.\r\n\r\n\r\nYKSITYISKOHTAISET
        PERUSTELUT\r\n\r\n1 §. Kansanäänestyksen toimittamisaika ja -menettely.\r\nEhdotettu
        kansanäänestyksen toimittamisaika olisi vuoden 2014 europarlamenttivaalien
        yhteydessä.\r\n\r\nTarkoituksena on, että yhdistämällä kansanäänestys ja europarlamenttivaalit
        kansalaisilta säästyisi vaivaa. Äänestysten yhdistäminen säästäisi myös kustannuksia.\r\n\r\n2
        §. Ennakkoäänestys. Tarkoituksena on, että kansanäänestyksen ennakkoääniä
        voisi antaa samassa yhteydessä kuin europarlamenttivaalien ennakkoääniä.\r\n\r\n3
        §. Kysymyksenasettelu ja vastausvaihtoehdot. Kansanäänestyksen kysymyksenasettelu
        eli se, millä tavoin äänestäjille esitettävä kysymys ja heidän vastattavakseen
        esitettävät vaihtoehdot on muotoiltu, liittyy olennaisesti kansanäänestyksen
        järjestämistä koskevaan päätöksentekoon. Tämän vuoksi tästä on säädettävä
        kunkin kansanäänestyksen toimeenpanolaissa. Kysymyksenasettelu ei saa olla
        epäselvä eikä johdatteleva eivätkä vastausvaihtoehdot saa antaa aihetta erilaisiin
        tulkintoihin. Äänestäjien käsitys kansanäänestyksen kohteena olevan kysymyksen
        ratkaisemisesta tulee voida selvittää mahdollisimman yksiselitteisesti.\r\n\r\nParhaiten
        kansanäänestyksessä vastattavaksi sopii kysymys, joka koskee äänestäjien ennalta
        tuntemaa asiaa taikka asiaa, jota heidän on helppoa saamansa tiedon pohjalta
        arvioida. Lisäksi kysymys tulisi voida esittää lyhyesti ja turvautumatta äänestäjille
        vieraisiin sanontoihin.\r\n\r\nKun kansanäänestyksessä vastattavaksi esitettävän
        kysymyksen tulee olla mahdollisimman helppotajuinen ja yksinkertainen, ehdotetaan,
        että äänestäjien vastattavaksi esitetään seuraava kysymys: \"Tuleeko mietojen
        alkoholijuomien vähittäismyynti vapauttaa kilpailulle?\" Tähän kysymykseen
        vastaamiseksi äänestäjille tulisi antaa vain kaksi vaihtoehtoa: \"KYLLÄ\",
        jos he kannattavat valtion alkoholiyhtiön vähittäismyyntimonopolin purkamista
        joko mietojen alkoholijuomien osalta taikka ''''EI'''', jos he eivät tätä
        kannata.\r\n\r\n4 §. Äänestyslippu. Äänestyksessä on tarkoitus on käyttää
        vaalilain (714/1998) 51 § mukaista vakiokokoista äänestyslippua. Äänestyslippu
        on tarkoitus painaa vaaleansiniselle paperille, koska samanaikaisesti pidettävien
        europarlamenttivaalien äänestyslippu on painettu valkealle paperille.\r\n\r\nÄänestyslipun
        ohjeisiin on syytä liittää Alkoholilain (1143/1996) 3 § ensimmäisen momentin
        2 kohdan mukainen määritelmä miedolle alkoholijuomalle. Miedolla alkoholijuomalla
        alkoholijuomaa, joka sisältää enintään 22 tilavuusprosenttia etyylialkoholia.\r\n\r\n5
        §. Äänestäminen. Tarkoitus on, että äänestäjä merkitsee äänestyslippuun “KYLLÄ”
        tai “EI” kannattamansa vaihtoehdon mukaisesti. Lain menettelystä neuvoa-antavissa
        kansanäänestyksissä (571/1987) 5 §:n 1 momentin mukaisesti äänestäjällä on
        kuitenkin mahdollisuus ilmaista, ettei hän kannata kumpaakaan esitetyistä
        vaihtoehdoista. Tämä tapahtuu jättämällä äänestyslipun ympyrä tyhjäksi.\r\n\r\n6
        §. Äänestyslipun mitättömyys. Tarkoitus on pitää sellaiset äänestysliput mitättöminä,
        jotka olisivat vaalilain (714/1998) 85 §:n 1 momentin kohtien perusteella
        mitättömiä vaaleissa. Aänestyslippua on tarkoitus pitää mitättömänä, jos vaalikuoressa
        on useampi tai muutakin kuin yksi lippu, vaalikuoreen tai äänestyslippuun
        on tehty äänestäjää koskeva asiaton merkintä, äänestyslippuna on käytetty
        muuta kuin oikeusministeriön painattamaa äänestyslippua tai, jos äänestyslippua
        ei ole leimattu.\r\n\r\n7 §. Äänestyksen tuloksen vahvistaminen. Tarkoituksena
        on, että äänestyksen tulokset vahvistetaan ja julkaistaan samaan aikaan kuin
        europarlamentiivaalin tulokset. Äänien vahvistamisessa ja tuloksen julkaisemisessa
        on tarkoitus noudattaa soveltuvin osin mitä vaalilain (714/1998) 178 §, 179
        § ja 181 §:ssä säädetään europarlamenttivaalien äänten laskennasta ja tulosten
        julkaisemisesta.\r\n\r\n8 §. Tarkemmat määräykset ja ohjeet. Lakiin halutaan
        jättää mahdollisuus oikeusministeriölle antaa tarvittaessa tarkempia määräyksiä
        ja ohjeita tässä ehdotetun lain soveltamisesta. Tarkoitus on varmistaa, että
        äänestyksen käytännön toteutus on äänestäjien kannalta mahdollisimman yksinkertainen
        ja yksiselitteinen.\r\n\r\n9 §. Voimaantulo. Tarkoituksena on, että laki tulisi
        voimaan 15 päivänä lokakuuta 2013, vuosi sen jälkeen kuin lakiehdotuksen sisältävälle
        kansalaisaloitteella aloitettiin keräämään kannatusilmoituksia.\r\n\r\nLain
        voimaantulo 1 päivänä lokakuuta 2013 mahdollistaisi riittävänä ajan varaamisen
        julkiselle keskustelulle ja eri vaihtoehtojen kampanjoimiselle muun muassa
        kansalaisjärjestöjen toimesta ennen äänestyspäivää.","sv":null},"rationale":{"fi":"Edellä
        esitetyn perusteella annetaan Eduskunnan hyväksyttäväksi seuraava lakiehdotus:\r\n\r\n\r\nLaki
        neuvoa-antavasta kansanäänestyksestä\r\nalkoholilain (1143/1994) perusteiden
