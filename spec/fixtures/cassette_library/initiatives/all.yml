        alkoholijuomalla tarkoitetaan alkoholijuomaa, joka sisältää enintään 22 tilavuusprosenttia
        etyylialkoholia.\r\n\r\nÄänestyslipussa käytetään suomen ja ruotsin kieltä.\r\n\r\n5
        §\r\nÄänestäminen\r\n\r\nÄänestäminen tapahtuu merkitsemällä rasti (X) jompaankumpaan
