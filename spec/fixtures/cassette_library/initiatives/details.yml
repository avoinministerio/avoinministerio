        pakollisiin elintarvikkeisiin ja samalla verorasitus suhteessa hyvätuloisiin
        vero-kantaa korotettaessa pienituloisilla suhteellisesti kasvaa. Jos elintarvikkeiden
        arvonlisäveroa alennettaisiin tai se poistettaisiin, alentaisi se merkittävästi
        vaikeuksissa oleville henkilöille kuntien ja valtion maksamia sosiaali- ja
