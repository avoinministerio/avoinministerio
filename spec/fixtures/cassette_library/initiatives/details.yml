        siinä 24 % verokannan mukaista ALV, saisi valtio verotuloja n. 155 milj. €.\r\n-\tOlettamalla,
        että noiden muiden kuin elintarvikkeiden kulutuskysynnän tyydyttämiseen tarvitaan
        tuotantopanoksia ja tuotteiden tekijöitä, niin voidaan laskea, että ALV -verojen
        jälkeinen 645 milj. €:n kulutuskysyntä työllistäisi noin 8000-9000 henkilöä.
        Nämä mak-saisivat tuloveroa noin 50-55 milj. €, ja arvonlisä- ja muita energia-
        ja valmisteveroja noin 45-50 milj. €.\r\n-\tLaskelmaa jatkettaessa elintarvikkeiden
        verokannan alentamisella, huomioimatta sosiaali- ja terveyspuolen kulujen
        alentumista, päästään loppupeleissä tulokseen, että verokannan laskemisella
        EU-maiden painotetun n. 7 %:n keskiarvon tasolle, valtio ja kunnat menettäisivät
