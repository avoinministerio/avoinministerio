        \r\nÄänestyksen tuloksen vahvistaminen \r\nVaalipiirin keskuslautakunta vahvistaa
        äänestyksen tuloksen vaalipiirissä 3. päivänä äänestyksen jälkeen pidettävässä
        kello 18 alkavassa kokouksessa ja ilmoittaa tuloksen heti Helsingin kaupungin
        vaalipiirin keskuslautakunnalle. Saatuaan kaikkien vaalipiirien keskuslautakunnilta
        tiedon äänestyksen tuloksesta vaalipiirissä Helsingin kaupungin vaalipiirin
        keskuslautakunta vahvistaa äänestyksen tuloksen koko maassa 4. päivänä äänestyksen
        jälkeen pidettävässä kello 12 alkavassa kokouksessa. \r\n\r\n8 § \r\nTiedottaminen
        ja sen tukeminen \r\nValtioneuvosto hyväksyy oikeusministeriön esittelystä
