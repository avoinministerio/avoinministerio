        kieltä.\r\n\r\n*muutettu\r\n12.10.1984/718\r\nPeruskouluasetus\r\n \r\n33
        §\r\nPeruskoulun ala-asteen opetussuunnitelmaan tulee kuulua äidinkieltä,
