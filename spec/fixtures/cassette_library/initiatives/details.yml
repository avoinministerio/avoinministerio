        ruotsinkielen opiskelun muuttamisesta vapaaehtoiseksi","sv":null},"startDate":"2012-12-05","endDate":"2013-06-05","proposalType":"LAW","primaryLanguage":"fi","financialSupport":false,"financialSupportURL":null,"supportStatementsOnPaper":false,"supportStatementsInWeb":false,"supportStatementsRemoved":null,"links":[],"proposal":{"fi":"Lakiehdotus
        ruotsinkielen opiskelun muuttamisesta pakollisesta vapaaehtoiseksi kaikilla
        koulutusasteilla sekä muutos valtion virkamiehiltä vaadittavaan kielitaitoon.\r\n\r\nEsitetyt
        muutokset:\r\n\r\n14.11.2002/955\r\nValtioneuvoston asetus lukiokoulutuksen
        yleisistä valtakunnallisista tavoitteista ja tuntijaosta\r\n9 §\r\nAikuisille
        annettavan opetuksen tuntijako\r\nOpiskelijan tulee opiskella vähintään yhtä
        kieltä A-oppimäärän tavoitteiden mukaisesti. *Joko A-kielen tai B1-kielen
        tulee olla suomenkielisillä englanti ja ruotsinkielisillä suomi*\r\n\r\nOpiskelijalle
        tulee varata mahdollisuus opiskella valinnaisena aineena yhtä tai useampaa
        kieltä.\r\n\r\n*muutettu\r\n12.10.1984/718\r\nPeruskouluasetus\r\n \r\n33
        §\r\nPeruskoulun ala-asteen opetussuunnitelmaan tulee kuulua äidinkieltä,
        ympäristöoppia, kansalaistaitoa, uskontoa, historiaa, matematiikkaa, biologiaa,
        maantietoa, musiikkia, kuvaamataitoa, käsityötä ja liikuntaa. Tämän lisäksi
        opetetaan yhteisenä aineena sen mukaan kuin opetussuunnitelmassa määrätään,
        joko englannin kieltä, suomen kieltä tai valinnaista kieltä taikka osalle
        oppilaista valinnaista kieltä ja osalle englannin tai suomen kieltä. Suomenkielisten
        toisen kielen on oltava englanti ja ruotsinkielisten toisen kielen on oltava
        suomi. Opetussuunnitelmaan tulee kuulua myös oppilaanohjaukseen varattuja
        tunteja. (25.1.1991/176)\r\n\r\nKunnassa, jossa on vähintään 30 000 samankielistä
        asukasta, tulee yhteisenä aineena opetettavana kielenä tarjota toista kotimaista
        kieltä ja peruskoululain 27 §:n 3 momentissa mainittuja ‹kieli›ä. Opetus tulee
        järjestää, mikäli kielen ensisijaisesti valinneita on vähintään 12. (27.11.1992/1174)\r\n\r\n*Muutettu
        englanti pakolliseksi suomenkielisille ja toisen kotimaisen kielen tilalle
        vapaavalintainen kieli\r\n\r\n\r\n35 § (12.7.1993/688)\r\nPeruskoulun yläasteen
        opetussuunnitelmaan tulee kuulua kaikille oppilaille yhteisenä aineena äidinkieltä,
        valinnaista kieltä, englantia tai suomea, uskontoa, historiaa, yhteiskuntaoppia,
        matematiikkaa, fysiikkaa, kemiaa, biologiaa, maantietoa, musiikkia, kuvaamataitoa,
        kotitaloutta, käsitöitä, teknistä työtä ja tekstiilityötä sekä liikuntaa.
        Valinnaisen kielen, suomen kielen ja englannin kielen opetus järjestetään
        peruskoulussa ala-asteelta ja yläasteelta alkavien erilaajuisten oppimäärien
        mukaan.\r\n\r\n**Vieras ‹kieli› on englannin ‹kieli› tai sen sijasta ala-asteella
        opetettu muu vieras ‹kieli›.** Yläasteen opetussuunnitelmaan tulee kuulua
        myös oppilaanohjaukseen varattuja tunteja. Oppituntien lisäksi oppilaanohjauksessa
        oppilaalle annetaan muuta ohjausta.\r\n\r\nPeruskoulun yläasteella voidaan
        opettaa valinnaisena aineena 1 momentissa säädettyjen oppiaineiden syventäviä
        tai soveltavia oppimääriä, useasta oppiaineesta muodostettuja kokonaisuuksia,
        vieraita ‹kieli›ä sekä tietotekniikkaan liittyviä aineita. Valinnaisaineiden
        nimet määritellään opetussuunnitelmassa. Koulussa, jossa on saamelaisten kotiseutualueella
        asuvia oppilaita, tulee valinnaisaineena olla saamen ‹kieli›.\r\n\r\n*Muutettu
        englanninkieli pakolliseksi ja toisen kotimaisen kielen tilalle vapaavalintainen
        kieli\r\n\r\n** Poistettu osa tekstistä\r\n\r\n\r\n6.6.2003/424 Laki julkisyhteisöjen
        henkilöstöltä vaadittavasta kielitaidosta\r\n6 §\r\nValtion henkilöstön suomen
        ja ruotsin kielen taitoa koskevat kelpoisuusvaatimukset\r\n\r\nValtion henkilöstöltä,
        jolta edellytetään säädettynä kelpoisuusvaatimuksena korkeakoulututkintoa,
        vaaditaan kaksikielisessä viranomaisessa viranomaisen virka-alueen väestön
        enemmistön kielen erinomaista suullista ja kirjallista taitoa.\r\n\r\nLisäksi
        vaaditaan, että kaksikielisissä viranomaisissa on tarpeeksi toisen kielen
        taitoista henkilöstöä tehtävien hoitamiseksi kielilaissa (423/2003) ja muussa
        lainsäädännössä asetettujen vaatimusten mukaisesti.*\r\n\r\n*Merkitty teksti
        lisätty, poistettu vaatimus että koko kaksikielisisen viranomaisen henkilöstön
        pitäisi osata molempia kieliä.\r\n\r\n\r\n1.6.1922/149\r\nLaki valtion virkamiehiltä
        vaadittavasta kielitaidosta (kumottu)\r\n1 § (7.6.1935/222)\r\nPääsemistä
        varten sellaiseen valtion virkaan, johon vaaditaan yliopistossa tai korkeakoulussa
        suoritettu loppututkinto, vaaditaan, 2 ja 3 §:ssä mainituin poikkeuksin, että
        se, joka virkaan ilmoittautuu, on osoittanut täydellisesti hallitsevansa virka-alueen
        asujainten enemmistön kieltä. Sen lisäksi tuomarinvirkaan nimitettävältä vaaditaan
        myös toisen kielen välttävää suullista taitoa.* Ylioikeuksissa ja sellaisissa
        virastoissa, joiden virka-alue joltakin osalta on kaksikielinen, on eri kielten
        käyttämistä edellyttävät virkatehtävät, mikäli mahdollista, jaettava perusteiden
        mukaan, jotka valtioneuvosto asianomaisen ylioikeuden tai viraston esityksestä
        vahvistaa, eri henkilöiden suoritettaviksi, ja vaadittakoon silloin virkamieheltä,
        jonka virkatehtävät edellyttävät ainoastaan toisen kielen käyttämistä, sama
        kielitaito kuin virkamieheltä senkielisellä yksikielisellä virka-alueella.\r\n\r\nPääsemistä
        varten muuhun kuin edellisessä momentissa mainittuun valtion virkaan vaaditaan
        viran edellyttämä, riittävä kielitaito. Tarkemmat määräykset tästä annetaan
        asetuksella.\r\n\r\n*Poistettu osa tekstistä","sv":null},"rationale":{"fi":"Suomen
        kielipolitiikassa ollaan päädytty tilanteeseen, jossa pienen ryhmän etu (n.5%)
        vaatii kohtuuttoman tuntuisia uhrauksia lopulta osaa väestöä. Silti voidaan
        jopa kyseenalaistaa, että kuinka paljon edes ruotsinkieliset itse hyötyvät
        pakollisesta ruotsinopiskelusta. Väkisin ruotsia opiskelleista ja minimisuorituksella
        opinnoista selvinneistä suomenkielisistä on tuskin ruotsinkieliseksi juttuseuraksi.\r\n\r\n   Tämän
        hetkisessä tilanteessa yhteisiä resursseja tuhlataan suuressa mittakaavassa.
        Vapaaehtoinen ruotsinkielen opiskelu kohdentaisi resurssit käyttöön tehokkaammin;
        ne jotka uskoisivat tarvitsevansa ruotsinkieltä, opiskelisivat sitä jatkossakin.
        Sitävastoin tämän hetken häiriköivät takarivin opiskelijat voisivat loistaa
        vaikkapa espanjankielen tai venäjänkielen tunneilla, kun motivaatio vain olisi
        kohdallaan. Kuusamossa tai Joensuussa asuva ja työskentelevä tuskin hyötyy
        millään tavalla ruotsinkielen opinnoista, länsirannikon asukille taas ruotsinkielentaito
        voisi olla kova kilpailuvaltti esimerkiksi työnhaussa. Ruotsinkielen opiskelun
        vapaaehtoistaminen ei tarkoittaisi kuitenkaan ruotsinkielisten syrjimistä.
        Jokaisella olisi edelleenkin oikeus saada viranomaisilta palvelua omalla kielellään
        ja ruotsinkielisillä alueilla ruotsinkielentaito olisi tietenkin edellytys
        viran saamiselle.\r\n \r\nKiteytettynä ruotsinkielen vapaaehtoistaminen tarkoittaisi:\r\n  -
        Enemmän vapautta kansalaisille, kun jokainen voisi puhua ja opiskella mitä
        haluaa.\r\n - Tehokkaampaa resurssien kohdentumista, sillä jokainen keskittyisi
        hankkimaan niitä kielitaitoja, joita haluaa ja joista uskoo olevan hyötyä\r\n  -
        Ruotsinkielentaitoisten määrä tuskin romahtaisi alueilla jossa sitä puhutaan,
        kannustimet oppia ruotsia olisivat edelleen samat kuin aeimminkin.\r\n   -
        Nuorten valmistuminen kouluista nopeutuisi. Tämän hetkisessä tilanteessa pakkoruotsi
        saattaa viivästyttää valmistumista usealla vuodella. Usein ensin lukiosta
        valmistuminen saattaa pitkittyä vuodella ruotsin reputtamisen johdosta ja
