        Facebook-ryhmä"}],"proposal":{"fi":"Laki autoverolain kumoamisesta\r\n\r\nEduskunnan
        päätöksen mukaisesti säädetään:\r\n\r\n1 §\r\n\r\nTällä lailla kumotaan 29
        päivänä joulukuuta\r\n1994 annettu autoverolaki (1482/1994) siihen myöhemmin
        tehtyine muutoksineen.\r\n\r\n2 §\r\n\r\nTämä laki tulee voimaan __ päivänä
        ____ kuuta 201_.","sv":null},"rationale":{"fi":"Autoverolaki otettiin käyttöön
        vuonna 1958 väliaikaisena, kuitenkaan tämä väliaikaisuus ei ole päättynyt
        54 vuoden aikana kertaakaan. On siis aika luopua tästä vanhanaikaisesta väliaikaisesta
        verosta viimein ja siirtyä nykyaikaan.\r\n\r\nTämänkaltaiset lait, kuten autoverolaki,
        hidastavat nykyaikaisen yhteiskunnan kehitystä sekä heikentävät kansallista
        kilpailukykyä, kansalaiset tarvitsevat ajoneuvoja päästäkseen töihin ja kun
        ajoneuvon hinnassa on jopa puolet veroa, syntyy näin ollen myös tarve palkankorotuksille,
        sen takia ettei ole varaa hankkia autoja millä kulkea töissä. Jotkut onnekkaat
        asuvat kaupunkien keskustoissa lähellä työpaikkaa tai suurimmissa kaupungeissa
        missä julkinen liikenne toimii, mutta hyvin moni kansalainen joutuu käyttämään
        omaa kulkuneuvoa päästäkseen töihin, usein itsestään riippumattomista syistä.
        \r\n\r\nSuomen ajoneuvokanta on autoverosta johtuen Euroopan vanhimmasta päästä.
        Suomi on maa jossa välimatkat ovat pitkiä, puolet vuodesta ajetaan pimeydessä,
        jään ja lumen keskellä, haastavissa ja vaarallisissa olosuhteissa. Vanhojen
        autojen turvarakenteet ja ajo-ominaisuudet eivät olleet uutenakaan sillä tasolla
        mitä nykyisissä autoissa on käytettyinä, tällä hetkellä vanhat autot kulutetaan
        ajamalla teknisesti loppuun, eivätkä ajo-ominaisuudet ja rakenteet ole enää
        vanhemmissa autoissa kovinkaan hyvässä kunnossa katsastuksesta huolimatta.  \r\n\r\nJokainen
        liikenteessä menetetty henki näkyy myös kansantaloudessa, sen lisäksi hyvin
        moni loukkaantuu vakavasti, jopa menettää työkykynsä pysyvästi.\r\n\r\nUudet
        ajoneuvot ovat myös energiataloudellisempia sekä ympäristöystävällisempiä
        kehittyneemmän tekniikan myötä. \r\n\r\nViranomaisille veron poistamisesta
        olisi hyötyä, esimerkiksi tullilla olisi enemmän käytettävissä aikaa muihin
        toimiin autoveropäätösten tekemisen sijaan.\r\nPoliisien määrärahat riittäisivät
        paremmin muuhun, kun hankittavista ajoneuvoista puuttuisi autoveron osuus,
        autovero tällä hetkellä peritään myös poliisiautoista ja -moottoripyöristä,
        säästetyllä rahamäärällä pystyttäisiin pitämään useampia poliisivirkoja nykyiseen
        verrattuna, se puolestaan toisi lisää työpaikkoja sekä turvallisuutta.\r\nMyös
        hallinto-oikeuksien työtaakka vähenee, kun autoverovalituksia ei enää tulisi
        käsiteltäväksi.\r\n\r\nKaiken lisäksi myös autokaupan huono tilanne parantuisi
        talouden taantuman aikana kun ajoneuvoista perittäisiin verottoman hinnan
        lisäksi ainoastaan arvonlisävero, nykyisen arvonlisäveron sekä autoveron sijaan.\r\nTällähetkellä
        kotimainen autokauppa on niin hiljaista autoverosta johtuen, ettei se juurikaan
