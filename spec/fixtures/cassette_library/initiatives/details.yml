        pakollisesta ruotsinopiskelusta. Väkisin ruotsia opiskelleista ja minimisuorituksella
        opinnoista selvinneistä suomenkielisistä on tuskin ruotsinkieliseksi juttuseuraksi.\r\n\r\n   Tämän
        hetkisessä tilanteessa yhteisiä resursseja tuhlataan suuressa mittakaavassa.
        Vapaaehtoinen ruotsinkielen opiskelu kohdentaisi resurssit käyttöön tehokkaammin;
