        nostaa työllisyysastetta\r\nElintarvikkeiden arvonlisäverokannan alentaminen
        7 %:n laskisi valtion elintarvikekaupasta saamia verotuloja n. 800 milj. €.
        Tätä menetystä korvaisi asiaan liittyvät monet vaikuttavat tekijät. Kuten
        mm.\r\n-\tOlettamalla, että kansalaiset käyttäisivät elintarvikkeista verokannan
